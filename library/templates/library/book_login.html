{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title >coin_library</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

</head>

<body class="hold-transition login-page">
    <div class="login-box">
    <div class="login-logo" style="text-align:center">
        <b >COIN図書館</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" style="text-align:center"><b>ログイン画面</b></p>

        <form action="" method="POST">
        {% csrf_token %}

        <!-- formはviews.pyのform_classから -->
        {% for field in form %}
            <div class="form-group has-feedback" style="text-align:center">
            {{ field }}
            </div>
        {% endfor %}
        <div class="alert alert-danger" role="alert" style="text-align:center">
        <div class="row">

            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
        </div>
            {% endfor %}

            <!-- /.col -->
            <div class="col-xs-4" style="text-align:center">

            <button type="submit" class="btn btn-primary btn-block btn-flat" value="" name="" >ログイン</button>
            </div>
            <!-- /.col -->
        </div>
    </form>
    </div>
    <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script src="{% static 'AdminLTE-2.4.12/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'AdminLTE-2.4.12/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'AdminLTE-2.4.12/plugins/iCheck/icheck.min.js' %}"></script>
</body>
</html>
