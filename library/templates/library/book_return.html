{% extends 'library/base.html' %}
{% block content %}
<form action="" method="POST">
    <table class="table">
        <tr>
            <!-- thタグの部分が表示されてない，booklistってどこからきてる？models.pyから？ -->
            <th>タイトル</th>
            <td>{{ booklist.title }}</td>
        </tr>
        <tr>
            <th>貸出日時</th>
            <td>{{ booklist.date }}</td>
        </tr>
        <tr>
            <th>学籍番号</th>
            <td>{{ booklist.studentid }}</td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">返却</button>
    {% csrf_token %}
</form>
{% endblock content %}
