{% extends 'library/base.html' %}

{% block content %}
<h2>本一覧</h2>
<p>{{username}}</p>
<table class="table">
    <!-- theadタグは水平方向をグループ化 -->
    <thead>
        <tr>
            <th>タイトル</th>
            <th>貸出日時</th>
            <th>学籍番号</th>
            <th>返却ボタン</th>
        </tr>
    </thead>
    <tbody>
        {% for book in booklist_list %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.date }}</td>
            <td>{{ book.studentid }}</td>
            <!--book.pkをbook.idでもおｋ-->
            <td><a href="{% url 'library:return' book.id %}">返却</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
